version: '3.7'

networks:
  backend:
    driver: bridge
    internal: true      # only container‑to‑container on this network
  frontend:
    driver: bridge     # public-facing network

services:
  #MySQL
  mysql:
    image: mysql:8.0.31
    container_name: alnitak-mysql
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: AlnitakRoot@123 # root密码(修改要同时修改data/mysql/init/init.sql中的密码)
      MYSQL_DATABASE: alnitak
    restart: on-failure
    volumes:
      - ./data/mysql/db:/var/lib/mysql
      - ./data/mysql/init:/docker-entrypoint-initdb.d/
    networks:
      - backend 
    command:
      # 将mysql8.0默认密码策略 修改为 原先 策略 (mysql8.0对其默认策略做了更改 会导致密码无法匹配)
      --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci --explicit_defaults_for_timestamp=true --lower_case_table_names=1

  #Redis
  redis:
    image: redis
    container_name: alnitak-redis
    command: redis-server --requirepass AlnitakRedis@123 # requirepass后为密码(可修改)
    networks:
      - backend 
    volumes:
      - ./data/redis:/data

  # 后端
  api:
    container_name: alnitak-api
    restart: always
    build:
      context: ./server
      dockerfile: Dockerfile
    working_dir: /server
    environment:
      TZ: Asia/Shanghai
    volumes:
      # 挂载文件
      - ./data/upload:/server/upload
      - ./data/logs/:/server/logs
      - ./data/config:/server/conf
    ports:
      # 映射端口
      - "9000:9000"
    depends_on:
      - mysql
      - redis
